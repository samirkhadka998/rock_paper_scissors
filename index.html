<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">
<!-- add icon link -->
<link rel = "icon" href = "img/rock.jpg"
        type = "image/x-icon">
</head>

<body>
    <div class="container">

        <div class="left">
            <h1 class="humanScore"></h1>
            <div class="images">
                <span><img data-value="Rock" class="image" src="img/rock.jpg" alt="Rock">Rock</span>
                <span><img data-value="Paper" class="image" src="img/paper.jpg" alt="Paper">Paper</span>
                <span><img data-value="Scissor" class="image" src="img/scissor.jpg" alt="Scissor">Scissor</span>
            </div>
        </div>
        <div class="right">
            <h1 class="computerScore"></h1>
            <div class="images">
                <span><img id="rock"  src="img/rock.jpg" alt="Rock">Rock</span>
                <span><img id="paper"  src="img/paper.jpg" alt="Paper">Paper</span>
                <span><img id="scissor"  src="img/scissor.jpg" alt="Scissor">Scissor</span>
            </div>
        </div>

        <div class="message">
            this is message
        </div>
        <audio id="clickSound" src="sounds/click.wav"></audio>
        <audio id="humanSound" src="sounds/humanWon.wav"></audio>
        <audio id="robotSound" src="sounds/robotWon.wav"></audio>
        <audio id="tinkSound" src="sounds/tink.wav"></audio>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
