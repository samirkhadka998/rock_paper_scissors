<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="left">
            <h1 class="humanScore"></h1>
            <div class="images">
                <img data-value="Rock" class="image" src="https://images.unsplash.com/photo-1584715642381-6f1c4b452b1c?ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHJvY2t8ZW58MHx8MHx8fDA%3D&amp;auto=format&amp;fit=crop&amp;w=500&amp;q=60" alt="Rock">
                <img data-value="Paper" class="image" src="https://images.unsplash.com/photo-1527239441953-caffd968d952?ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHBhcGVyfGVufDB8fDB8fHww&amp;auto=format&amp;fit=crop&amp;w=500&amp;q=60" alt="Paper">
                <img data-value="Scissor" class="image" src="https://images.unsplash.com/photo-1586363052121-5ef0f5b1fdb1?ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8c2Npc3NvcnxlbnwwfHwwfHx8MA%3D%3D&amp;auto=format&amp;fit=crop&amp;w=500&amp;q=60" alt="Scissor">
            </div>
        </div>
        <div class="right">
            <h1 class="computerScore"></h1>
            <div class="images">
                <img  id="rock"  src="https://img.icons8.com/?size=1x&amp;id=26333&amp;format=png" alt="Rock">
                <img id="paper" src="https://img.icons8.com/?size=1x&amp;id=46726&amp;format=png" alt="Paper">
                <img id="scissor" src="https://img.icons8.com/?size=1x&amp;id=leFSPTyErTgl&amp;format=png" alt="Scissor">
            </div>
        </div>

        <div class="message">
            this is message
        </div>
        <audio id="clickSound" src="sounds/click.wav"></audio>
        <audio id="humanSound" src="sounds/humanWon.wav"></audio>
        <audio id="robotSound" src="sounds/robotWon.wav"></audio>
        <audio id="tinkSound" src="sounds/tink.wav"></audio>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
